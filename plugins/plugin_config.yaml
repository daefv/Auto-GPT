AstroInfo:
    description: This gives Auto-GPT info about astronauts.
    location: autogpt_plugins/astro
    enabled: true

APITools:
    description: This allows Auto-GPT to make API calls of various kinds.
    location: autogpt_plugins/api_tools
    enabled: true

BaiduSearch:
    description: This search plugin integrates Baidu search engines into Auto-GPT.
    location: autogpt_plugins/baidu_search
    enabled: true

BingSearch:
    description: This search plugin integrates Bing search engines into Auto-GPT.
    location: autogpt_plugins/bing_search
    enabled: true

Bluesky:
    description: Enables Auto-GPT to retrieve posts from Bluesky and create new posts.
    location: autogpt_plugins/bluesky
    enabled: true

# ... and so on for each plugin
